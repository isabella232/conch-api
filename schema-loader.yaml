schema_class: Conch::DB

# connection string
connect_info:
  dsn:  dbi:Pg:dbname=conch
  user: conch

# dbic loader options
loader_options:
  dump_directory: ./lib
  components:
    - +Conch::DB::InflateColumn::Time
    - +Conch::DB::ToJSON

  rel_name_map:
    user: user_account
    device_validate_criterias: device_validate_criteria
    DeviceNeighbor:
      mac: device_nic
