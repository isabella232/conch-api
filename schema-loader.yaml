schema_class: Conch::DB

# connection string
connect_info:
  dsn:  dbi:Pg:dbname=conch
  user: conch

# dbic loader options
loader_options:
  dump_directory: ./lib

  default_resultset_class: +Conch::DB::ResultSet

  components:
    - +Conch::DB::InflateColumn::Time
    - +Conch::DB::ToJSON

  rel_name_map:
    user: user_account
    DeviceNeighbor:
      mac: device_nic
