---
$comment: 'Note that all parameters are parsed internally from the request URI as strings, so all type checks here use strings. When a query parameter is used more than once, its values are parsed as an arrayref. See ../modules/Conch::Plugin::JSONValidator#validate_query_params.'
$schema: 'https://json-schema.org/draft/2019-09/schema'
$defs:
  boolean_string:
    type: string
    enum: [ '0', '1' ]
  boolean_string_or_flag:
    $comment: '"?foo" and "?foo=1" are true; "?foo=0" is false'
    type: string
    enum: [ '', '0', '1' ]
  non_negative_integer_string:
    $comment: see common.yaml#/$defs/non_negative_integer
    type: string
    pattern: '^[0-9]+$'

  RevokeUserTokens:
    type: object
    additionalProperties: false
    properties:
      login_only:
        $ref: '#/$defs/boolean_string'
      api_only:
        $ref: '#/$defs/boolean_string'
      send_mail:
        $ref: '#/$defs/boolean_string'
    default:
      login_only: '0'
      api_only: '0'
      send_mail: '1'
    not:
      type: object
      required:
        - login_only
        - api_only
      properties:
        login_only:
          const: '1'
        api_only:
          const: '1'
  ChangePassword:
    type: object
    additionalProperties: false
    properties:
      clear_tokens:
        enum:
          - none
          - login_only
          - all
    default:
      clear_tokens: login_only
  DeactivateUser:
    $ref: '#/$defs/ChangePassword'
  ResetUserPassword:
    type: object
    additionalProperties: false
    properties:
      clear_tokens:
        enum:
          - none
          - login_only
          - all
      send_mail:
        $ref: '#/$defs/boolean_string'
    default:
      clear_tokens: login_only
      send_mail: '1'
  NotifyUsers:
    $comment: used for operations where email can optionally be sent
    type: object
    additionalProperties: false
    properties:
      send_mail:
        $ref: '#/$defs/boolean_string'
    default:
      send_mail: '1'
  GetDeviceByAttribute:
    type: object
    minProperties: 1
    maxProperties: 1
    properties:
      hostname:
        type: string
      mac:
        $ref: common.yaml#/$defs/macaddr
      ipaddr:
        $ref: common.yaml#/$defs/ipaddr
      link:
        type: string
        format: uri
    propertyNames:
      $ref: common.yaml#/$defs/device_setting_key
    additionalProperties:
      type: string
  GetValidationState:
    type: object
    additionalProperties: true  # may be used at the same time as other schemas
    properties:
      status:
        oneOf:
          - $ref: common.yaml#/$defs/validation_status
          - type: array
            uniqueItems: true
            minItems: 2
            items:
              $ref: common.yaml#/$defs/validation_status
  SetPhase:
    type: object
    additionalProperties: false
    properties:
      rack_only:
        $ref: '#/$defs/boolean_string'
    default:
      rack_only: '0'
  GetBuilds:
    type: object
    properties:
      started:
        $ref: '#/$defs/boolean_string'
      completed:
        $ref: '#/$defs/boolean_string'
    not:
      required:
        - started
        - completed
      properties:
        started:
          const: 0
        completed:
          const: 1
  WithDeviceRackData:
    type: object
    additionalProperties: true  # overlays with other schemas
    properties:
      with_device_health:
        $ref: '#/$defs/boolean_string_or_flag'
      with_device_phases:
        $ref: '#/$defs/boolean_string_or_flag'
      with_rack_phases:
        $ref: '#/$defs/boolean_string_or_flag'
  FindDevice:
    type: object
    additionalProperties: true  # may be used at the same time as other schemas
    properties:
      phase_earlier_than:
        $comment: usually defaults to 'production'
        oneOf:
          - const: ''
          - $ref: common.yaml#/$defs/device_phase
  BuildDevices:
    type: object
    additionalProperties: true  # may be used at the same time as other schemas
    properties:
      health:
        oneOf:
          - $ref: common.yaml#/$defs/device_health
          - type: array
            uniqueItems: true
            minItems: 2
            items:
              $ref: common.yaml#/$defs/device_health
      phase:
        oneOf:
          - $ref: common.yaml#/$defs/device_phase
          - type: array
            uniqueItems: true
            minItems: 2
            items:
              $ref: common.yaml#/$defs/device_phase
      active_minutes:
        $ref: '#/$defs/non_negative_integer_string'
      ids_only:
        $ref: '#/$defs/boolean_string'
      serials_only:
        $ref: '#/$defs/boolean_string'
    allOf:
      - not:
          type: object
          required: [ ids_only, serials_only ]
          properties:
            ids_only:
              const: '1'
            serials_only:
              const: '1'
      - not:
          type: object
          required: [ phase_earlier_than, phase ]
    default:
      ids_only: '0'
      serials_only: '0'
  BuildRacks:
    type: object
    additionalProperties: false
    properties:
      phase:
        oneOf:
          - $ref: common.yaml#/$defs/device_phase
          - type: array
            uniqueItems: true
            minItems: 2
            items:
              $ref: common.yaml#/$defs/device_phase
      ids_only:
        $ref: '#/$defs/boolean_string'
    default:
      ids_only: '0'
  ProcessDeviceReport:
    type: object
    additionalProperties: false
    properties:
      no_save_db:
        $ref: '#/$defs/boolean_string'
    default:
      no_save_db: '0'
  HardwareProductSpecification:
    type: object
    additionalProperties: false
    required:
      - path
    properties:
      path:
        type: string
        format: json-pointer

# vim: set sts=2 sw=2 et :
