---
$schema: 'https://json-schema.org/draft/2019-09/schema'
$defs:
  'Null':
    type: 'null'
  Anything:
    true
  DatacenterCreate:
    type: object
    additionalProperties: false
    required: [ vendor, region, location ]
    properties:
      vendor:
        $ref: common.yaml#/$defs/non_empty_string
      region:
        $ref: common.yaml#/$defs/non_empty_string
      vendor_name:
        $ref: common.yaml#/$defs/non_empty_string
      location:
        $ref: common.yaml#/$defs/non_empty_string
  DatacenterUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      vendor:
        $ref: common.yaml#/$defs/non_empty_string
      region:
        $ref: common.yaml#/$defs/non_empty_string
      vendor_name:
        $ref: common.yaml#/$defs/non_empty_string
      location:
        $ref: common.yaml#/$defs/non_empty_string
  DatacenterRoomCreate:
    type: object
    additionalProperties: false
    required: [ datacenter_id, az, alias, vendor_name ]
    properties:
      datacenter_id:
        $ref: common.yaml#/$defs/uuid
      az:
        $ref: common.yaml#/$defs/non_empty_string
      alias:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      vendor_name:
        $ref: common.yaml#/$defs/mojo_relaxed_placeholder
  DatacenterRoomUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      datacenter_id:
        $ref: common.yaml#/$defs/uuid
      az:
        $ref: common.yaml#/$defs/non_empty_string
      alias:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      vendor_name:
        $ref: common.yaml#/$defs/mojo_relaxed_placeholder
  DeviceReport:
    $ref: device_report.yaml#/$defs/DeviceReport_v3_0_0
  RackCreate:
    type: object
    additionalProperties: false
    required: [ name, datacenter_room_id, rack_role_id, build_id ]
    properties:
      name:
        $ref: common.yaml#/$defs/mojo_relaxed_placeholder
      datacenter_room_id:
        $ref: common.yaml#/$defs/uuid
      rack_role_id:
        $ref: common.yaml#/$defs/uuid
      serial_number:
        $ref: common.yaml#/$defs/non_empty_string
      asset_tag:
        $ref: common.yaml#/$defs/non_empty_string
      phase:
        $ref: common.yaml#/$defs/device_phase
      build_id:
        $ref: common.yaml#/$defs/uuid
      links:
        $ref: common.yaml#/$defs/links
  RackUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      name:
        $ref: common.yaml#/$defs/mojo_relaxed_placeholder
      datacenter_room_id:
        $ref: common.yaml#/$defs/uuid
      rack_role_id:
        $ref: common.yaml#/$defs/uuid
      serial_number:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/$defs/non_empty_string
      asset_tag:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/$defs/non_empty_string
      phase:
        $ref: common.yaml#/$defs/device_phase
      build_id:
        $ref: common.yaml#/$defs/uuid
      links:
        $ref: common.yaml#/$defs/links
  RackLinks:
    type: object
    additionalProperties: false
    required: [ links ]
    properties:
      links:
        $ref: common.yaml#/$defs/links
        minItems: 1
  RackLinksOrNull:
    oneOf:
      - type: 'null'
      - $ref: '#/$defs/BuildLinks'
  RackAssignmentUpdates:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      $ref: '#/$defs/RackAssignmentUpdate'
  RackAssignmentUpdate:
    type: object
    additionalProperties: false
    required: [ rack_unit_start ]
    anyOf:
      - required: [ device_id ]
      - required: [ device_serial_number ]
    properties:
      device_id:
        $ref: common.yaml#/$defs/uuid
      device_serial_number:
        $ref: common.yaml#/$defs/device_serial_number
      rack_unit_start:
        $ref: common.yaml#/$defs/positive_integer
      device_asset_tag:
        oneOf:
          - $ref: common.yaml#/$defs/device_asset_tag
          - type: 'null'
  RackAssignmentDeletes:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      $ref: '#/$defs/RackAssignmentDelete'
  RackAssignmentDelete:
    type: object
    additionalProperties: false
    required: [ device_id, rack_unit_start ]
    properties:
      device_id:
        $ref: common.yaml#/$defs/uuid
      rack_unit_start:
        $ref: common.yaml#/$defs/positive_integer
  RackPhase:
    type: object
    additionalProperties: false
    required: [ phase ]
    properties:
      phase:
        $ref: common.yaml#/$defs/device_phase
  RackRoleCreate:
    type: object
    additionalProperties: false
    required: [ name, rack_size ]
    properties:
      name:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      rack_size:
        $ref: common.yaml#/$defs/positive_integer
  RackRoleUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      name:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      rack_size:
        $ref: common.yaml#/$defs/positive_integer
  RackLayoutCreate:
    type: object
    additionalProperties: false
    required: [ rack_id, hardware_product_id, rack_unit_start ]
    properties:
      rack_id:
        $ref: common.yaml#/$defs/uuid
      hardware_product_id:
        $ref: common.yaml#/$defs/uuid
      rack_unit_start:
        $ref: common.yaml#/$defs/positive_integer
  RackLayouts:
    type: array
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      required: [ hardware_product_id, rack_unit_start ]
      properties:
        hardware_product_id:
          $ref: common.yaml#/$defs/uuid
        rack_unit_start:
          $ref: common.yaml#/$defs/positive_integer
  RackLayoutUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      hardware_product_id:
        $ref: common.yaml#/$defs/uuid
      rack_unit_start:
        $ref: common.yaml#/$defs/positive_integer
  DeviceLocationUpdate:
    type: object
    additionalProperties: false
    required: [ rack_id, rack_unit_start ]
    properties:
      rack_id:
        $ref: common.yaml#/$defs/uuid
      rack_unit_start:
        $ref: common.yaml#/$defs/positive_integer
  HardwareProductCreate:
    $ref: '#/$defs/HardwareProductUpdate'
    required:
      - name
      - alias
      - hardware_vendor_id
      - sku
      - rack_unit_size
      - validation_plan_id
      - purpose
      - bios_firmware
      - cpu_type
  HardwareProductSpecification:
    $comment: used for the /hardware_product/*/specification endpoints
    $ref: common.yaml#/$defs/HardwareProductSpecification
  HardwareProductUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      name:
        title: Name
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      alias:
        title: Alias
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      prefix:
        title: Prefix
        oneOf:
          - $ref: common.yaml#/$defs/non_empty_string
          - type: 'null'
      hardware_vendor_id:
        title: Hardware Vendor ID
        $ref: common.yaml#/$defs/uuid
      specification:
        title: Specification
        $ref: common.yaml#/$defs/HardwareProductSpecification
      sku:
        title: SKU
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      generation_name:
        title: Generation Name
        $ref: common.yaml#/$defs/non_empty_string
      legacy_product_name:
        title: Legacy Product Name
        oneOf:
          - $ref: common.yaml#/$defs/non_empty_string
          - type: 'null'
      rack_unit_size:
        title: Rack Unit Size (RU)
        $ref: common.yaml#/$defs/positive_integer
      validation_plan_id:
        $comment: this property will become nullable in v3.3 and removed in v4.0
        deprecated: true
        title: Validation Plan ID
        $ref: common.yaml#/$defs/uuid
      purpose:
        type: string
        title: Purpose
      bios_firmware:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: BIOS Firmware
        type: string
      hba_firmware:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: HBA Firmware
        type: [ 'null', string ]
      cpu_num:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: Number of CPUs
        type: integer
      cpu_type:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: CPU Type
        type: string
      dimms_num:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: Number of DIMMs
        type: integer
      ram_total:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: RAM Total
        type: integer
      nics_num:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: Number of NICs
        type: integer
      sata_hdd_num:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: Number of SATA HDDs
        type: integer
      sata_hdd_size:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: SATA HDD Size
        type: [ 'null', integer ]
      sata_hdd_slots:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: SATA HDD Slots
        type: [ 'null', string ]
      sas_hdd_num:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: Number of SAS HDDs
        type: integer
      sas_hdd_size:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: SAS HDD Size
        type: [ 'null', integer ]
      sas_hdd_slots:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: SAS HDD Slots
        type: [ 'null', string ]
      sata_ssd_num:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: Number of SATA SSDs
        type: integer
      sata_ssd_size:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: SATA SSD Size
        type: [ 'null', integer ]
      sata_ssd_slots:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: SATA SSD Slots
        type: [ 'null', string ]
      sas_ssd_num:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: Number of SAS SSDs
        type: integer
      sas_ssd_size:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: SAS SSD Size
        type: [ 'null', integer ]
      sas_ssd_slots:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: SAS SSD Slots
        type: [ 'null', string ]
      nvme_ssd_num:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: Number of NVME SSDs
        type: integer
      nvme_ssd_size:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: NVME SSD Size
        type: [ 'null', integer ]
      nvme_ssd_slots:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: NVME SSD Slots
        type: [ 'null', string ]
      raid_lun_num:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: Number of RAID LUNs
        type: integer
      psu_total:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: PSU Total
        type: integer
      usb_num:
        $comment: this property will be moved into /specification in v3.2
        deprecated: true
        title: Number of USBs
        type: integer
  Login:
    type: object
    $ref: '#/$defs/UserIdOrEmail'
    unevaluatedProperties: false
    required: [ password ]
    properties:
      password:
        $ref: common.yaml#/$defs/non_empty_string
      set_session:
        type: boolean
    default:
      set_session: false
  UserIdOrEmail:
    type: object
    additionalProperties: true  # used in non-terminal action: other parameters checked later
    oneOf:
      - required: [ user_id ]
      - required: [ email ]
    properties:
      user_id:
        $ref: common.yaml#/$defs/uuid
      email:
        $ref: common.yaml#/$defs/email_address
  UserPassword:
    type: object
    additionalProperties: false
    required: [ password ]
    properties:
      password:
        $ref: common.yaml#/$defs/non_empty_string
  NewUser:
    type: object
    additionalProperties: false
    required: [ name, email ]
    properties:
      name:
        $ref: common.yaml#/$defs/non_empty_string
      email:
        $ref: common.yaml#/$defs/email_address
      password:
        $ref: common.yaml#/$defs/non_empty_string
      is_admin:
        type: boolean
  UpdateUser:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      name:
        $ref: common.yaml#/$defs/non_empty_string
      email:
        $ref: common.yaml#/$defs/email_address
      is_admin:
        type: boolean
  UserSetting:
    $ref: '#/$defs/UserSettings'
    maxProperties: 1
    additionalProperties: true
  UserSettings:
    type: object
    additionalProperties:
      $ref: common.yaml#/$defs/non_empty_string
    minProperties: 1
    propertyNames:
      $ref: common.yaml#/$defs/setting_key
  NewUserToken:
    type: object
    additionalProperties: false
    required: [ name ]
    properties:
      name:
        $ref: common.yaml#/$defs/non_empty_string
  DeviceAssetTag:
    type: object
    additionalProperties: false
    required: [ asset_tag ]
    properties:
      asset_tag:
        oneOf:
          - $ref: common.yaml#/$defs/device_asset_tag
          - type: 'null'
  DevicePhase:
    type: object
    additionalProperties: false
    required: [ phase ]
    properties:
      phase:
        $ref: common.yaml#/$defs/device_phase
  DeviceLinks:
    type: object
    additionalProperties: false
    required: [ links ]
    properties:
      links:
        $ref: common.yaml#/$defs/links
        minItems: 1
  DeviceLinksOrNull:
    oneOf:
      - type: 'null'
      - $ref: '#/$defs/DeviceLinks'
  DeviceBuild:
    type: object
    additionalProperties: false
    required: [ build_id ]
    properties:
      build_id:
        $ref: common.yaml#/$defs/uuid
  DeviceHardware:
    type: object
    additionalProperties: false
    minProperties: 1
    maxProperties: 1
    properties:
      hardware_product_id:
        $ref: common.yaml#/$defs/uuid
      sku:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
  DeviceSetting:
    $ref: '#/$defs/DeviceSettings'
    maxProperties: 1
    additionalProperties: true
  DeviceSettings:
    type: object
    additionalProperties:
      type: [ string, number, boolean ]
      minLength: 1
    minProperties: 1
    propertyNames:
      $ref: common.yaml#/$defs/setting_key
  RegisterRelay:
    type: object
    additionalProperties: false
    required: [ serial ]
    properties:
      serial:
        $ref: common.yaml#/$defs/relay_serial_number
      name:
        $ref: common.yaml#/$defs/non_empty_string
      version:
        $comment: usually a git commit SHA
        type: string
      ipaddr:
        $comment: 'postgres "inet": ipv4 or ipv6, with optional netmask'
        type: string
      ssh_port:
        $ref: common.yaml#/$defs/non_negative_integer
  OrganizationCreate:
    type: object
    additionalProperties: false
    required: [ name, admins ]
    properties:
      name:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      description:
        $ref: common.yaml#/$defs/non_empty_string
      admins:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: object
          $ref: '#/$defs/UserIdOrEmail'
          unevaluatedProperties: false
  OrganizationUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      name:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      description:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/$defs/non_empty_string
  OrganizationAddUser:
    $ref: '#/$defs/UserIdOrEmail'
    type: object
    unevaluatedProperties: false
    required: [ role ]
    properties:
      role:
        $ref: common.yaml#/$defs/role
  BuildCreate:
    type: object
    additionalProperties: false
    required: [ name ]
    oneOf:
      - required: [ admins ]
      - required: [ build_id ]
    properties:
      name:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      description:
        $ref: common.yaml#/$defs/non_empty_string
      started:
        type: string
        $ref: common.yaml#/$defs/date-time
      admins:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: object
          unevaluatedProperties: false
          $ref: '#/$defs/UserIdOrEmail'
      build_id:
        $ref: common.yaml#/$defs/uuid
      links:
        $ref: common.yaml#/$defs/links
  BuildUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      name:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      description:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/$defs/non_empty_string
      started:
        type: [ 'null', string ]
        $ref: common.yaml#/$defs/date-time
      completed:
        type: [ 'null', string ]
        $ref: common.yaml#/$defs/date-time
      links:
        $ref: common.yaml#/$defs/links
  BuildLinks:
    type: object
    additionalProperties: false
    required: [ links ]
    properties:
      links:
        $ref: common.yaml#/$defs/links
        minItems: 1
  BuildLinksOrNull:
    oneOf:
      - type: 'null'
      - $ref: '#/$defs/BuildLinks'
  BuildAddUser:
    $ref: '#/$defs/UserIdOrEmail'
    type: object
    unevaluatedProperties: false
    required: [ role ]
    properties:
      role:
        $ref: common.yaml#/$defs/role
  BuildAddOrganization:
    type: object
    additionalProperties: false
    required: [ organization_id, role ]
    properties:
      organization_id:
        $ref: common.yaml#/$defs/uuid
      role:
        $ref: common.yaml#/$defs/role
  BuildCreateDevices:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: object
      additionalProperties: false
      required: [ sku ]
      anyOf:
        - required: [ id ]
        - required: [ serial_number ]
      properties:
        id:
          $ref: common.yaml#/$defs/uuid
        serial_number:
          $ref: common.yaml#/$defs/device_serial_number
        asset_tag:
          oneOf:
            - $ref: common.yaml#/$defs/device_asset_tag
            - type: 'null'
        sku:
          $ref: common.yaml#/$defs/mojo_standard_placeholder
        links:
          $ref: common.yaml#/$defs/links

