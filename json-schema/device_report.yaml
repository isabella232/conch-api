---
$schema: 'http://json-schema.org/draft-07/schema#'
definitions:
  int_or_stringy_int:
    description: an integer that may be presented as a json string
    # note that when JSON::Validator has 'coerce' mode on, both of these rules will match.
    oneOf:
      - type: integer
      - type: string
        pattern: "^[0-9]+$"
  DeviceReport_v3.0.0:
    description: the contents of a posted device report from relays and reporters
    type: object
    required:
      - bios_version
      - product_name
      - sku
      - serial_number
      - system_uuid
    properties:
      bios_version:
        type: string
      cpus:
        type: array
        items:
          type: object
      dimms:
        type: array
        uniqueItems: true
        items:
          type: object
          required:
            - memory-locator
          properties:
            memory-locator:
              type: string
            memory-serial-number:
              oneOf:
                - $ref: common.yaml#/definitions/non_empty_string
                - type: 'null'
            memory-size:
              oneOf:
                - $ref: /definitions/int_or_stringy_int
                - type: 'null'
      disks:
        type: object
        additionalProperties: false
        propertyNames:
          $ref: common.yaml#/definitions/disk_serial_number
        additionalProperties:
          type: object
          properties:
            slot:
              $ref: /definitions/int_or_stringy_int
            size:
              type: integer
            vendor:
              type: string
            model:
              type: string
            firmware:
              type: string
            transport:
              type: string
            health:
              type: string  # TODO: enum?
            drive_type:
              type: string
            temp:
              $ref: /definitions/int_or_stringy_int
            enclosure:
              $ref: /definitions/int_or_stringy_int
            hba:
              $ref: /definitions/int_or_stringy_int
            block_sz:
              type: integer
            # any additional fields are not currently used.
      device_type:
        type: string
        enum:
          - server
          - switch
      interfaces:
        # TODO: this is required for servers
        type: object
        propertyNames:
          $ref: common.yaml#/definitions/device_interface_name
        additionalProperties:
          type: object
          required:
            - mac
            - product
            - vendor
          properties:
            mac:
              $ref: common.yaml#/definitions/macaddr
            product:
              type: string
            vendor:
              type: string
            state:
              oneOf:
                - type: string
                - type: 'null'
            ipaddr:
              oneOf:
                - $ref: common.yaml#/definitions/ipaddr
                - type: 'null'
            mtu:
              oneOf:
                - $ref: /definitions/int_or_stringy_int
                - type: 'null'
            peer_mac:
              oneOf:
                - $ref: common.yaml#/definitions/macaddr
                - type: 'null'
            # peer_text, peer_switch, peer_port, all optional with no constraints
            # peer_vendor: # TODO! see Conch::Validation::SwitchPeers.
            #   type: string
            #   pattern: ^\S+$
      os:
        type: object
        required:
          - hostname
        properties:
          hostname:
            type: string
      product_name:
        # TODO: required for switches, and also for non-switches when 'sku' is not present.
        type: string
      sku:
        type: string
      relay:
        type: object
        required:
          - serial
        properties:
          serial:
            $ref: common.yaml#/definitions/relay_serial_number
      serial_number:
        $ref: common.yaml#/definitions/device_serial_number
      system_uuid:
        $ref: common.yaml#/definitions/non_zero_uuid
      temp:
        type: object
        required:
          - cpu0
          - cpu1
        properties:
          cpu0:
            $ref: /definitions/int_or_stringy_int
          cpu1:
            $ref: /definitions/int_or_stringy_int
          exhaust:
            $ref: /definitions/int_or_stringy_int
          inlet:
            $ref: /definitions/int_or_stringy_int
      uptime_since:
        type: string
      links:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: string
          format: uri

# vim: set sts=2 sw=2 et :
