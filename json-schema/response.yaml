        $ref: common.yaml#/definitions/uuid
      completed:
        type: string
        format: date-time
      created:
        type: string
        format: date-time
      device_id:
        $ref: common.yaml#/definitions/uuid
      status:
        $ref: common.yaml#/definitions/validation_status
      validation_plan_id:
        $ref: common.yaml#/definitions/uuid
      device_report_id:
        $ref: common.yaml#/definitions/uuid
  ValidationStatesWithResults:
    type: array
    uniqueItems: true
    items:
      $ref: /definitions/ValidationStateWithResults
  ValidationStateWithResults:
    type: object
    additionalProperties: false
    required:
      - id
      - completed
      - created
      - device_id
      - results
      - status
      - validation_plan_id
      - device_report_id
    properties:
      id:
        $ref: common.yaml#/definitions/uuid
      completed:
        type: string
        format: date-time
      created:
        type: string
        format: date-time
      device_id:
        $ref: common.yaml#/definitions/uuid
      results:
        type: array
        uniqueItems: true
        items:
          $ref: /definitions/ValidationResult
      status:
        $ref: common.yaml#/definitions/validation_status
      validation_plan_id:
        $ref: common.yaml#/definitions/uuid
      device_report_id:
        $ref: common.yaml#/definitions/uuid
  ReportValidationResults:
    type: object
    additionalProperties: false
    required:
      - device_serial_number
      - validation_plan_id
      - status
      - results
    properties:
      device_serial_number:
        $ref: common.yaml#/definitions/device_serial_number
      validation_plan_id:
        $ref: common.yaml#/definitions/uuid
      status:
        $ref: common.yaml#/definitions/validation_status
      results:
        $ref: /definitions/ValidationResults
  WorkspaceRelays:
    type: array
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      required:
        - id
        - serial_number
        - name
        - version
        - ipaddr
        - ssh_port
        - created
        - updated
        - location
        - last_seen
