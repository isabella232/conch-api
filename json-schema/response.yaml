---
$schema: 'http://json-schema.org/draft-07/schema#'
definitions:
  Error:
    type: object
    additionalProperties: false
    required:
      - error
    properties:
      error:
        type: string
  JsonValidationError:
    description: JSON::Validator::Error object
    type: object
    additionalProperties: false
    required:
      - path
      - message
    properties:
      path:
        type: string
        format: json-pointer
      message:
        type: string
  ValidationError:
    description: base structure for all validation error responses
    type: object
    additionalProperties: false
    required:
      - error
      - details
      - schema
    properties:
      error:
        type: string
        pattern: " did not match required format$"
      details:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: /definitions/JsonValidationError
      schema:
        type: string
        format: uri
        pattern: "/schema/[^/]+/[^/]+$"
      data:
        description: any supplementary details will be included here
  QueryParamsValidationError:
    allOf:
      - $ref: /definitions/ValidationError
      - type: object
        required:
          - data
        properties:
          error:
            const: query parameters did not match required format
          schema:
            pattern: "/schema/query_params/[^/]+$"
          data:
            description: the parsed form of the query parameters, as they were passed to the schema for validation
            type: object
            additionalProperties:
              anyOf:
                - type: integer
                - type: number
                - type: string
                - type: array
                  minItems: 2
                  items:
                    anyOf:
                      - type: integer
                      - type: number
                      - type: string
  RequestValidationError:
    allOf:
      - $ref: /definitions/ValidationError
      - type: object
        properties:
          error:
            const: request did not match required format
          schema:
            pattern: "/schema/request/[^/]+$"
  Ping:
    type: object
    additionalProperties: false
    required:
      - status
    properties:
      status:
        const: ok
  Login:
    type: object
    additionalProperties: false
    required:
      - jwt_token
    properties:
      jwt_token:
        type: string
  DetailedDevice:
    type: object
    additionalProperties: false
    required:
      - id
      - serial_number
      - asset_tag
      - created
      - hardware_product_id
      - health
      - hostname
      - last_seen
      - system_uuid
      - updated
      - uptime_since
      - validated
      - phase
      - links
      - location
      - nics
      - disks
      - latest_report
    properties:
      id:
        $ref: common.yaml#/definitions/uuid
      serial_number:
        $ref: common.yaml#/definitions/device_serial_number
      asset_tag:
        oneOf:
          - $ref: common.yaml#/definitions/device_asset_tag
          - type: 'null'
      created:
        type: string
        format: date-time
      hardware_product_id:
        $ref: common.yaml#/definitions/uuid
      health:
        $ref: common.yaml#/definitions/device_health
      hostname:
        oneOf:
          - type: string
          - type: 'null'
      last_seen:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      system_uuid:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/definitions/uuid
      updated:
        type: string
        format: date-time
      uptime_since:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      validated:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      phase:
        $ref: common.yaml#/definitions/device_phase
      links:
        type: array
        uniqueItems: true
        items:
          type: string
          format: uri
      location:
        oneOf:
          - $ref: /definitions/DeviceLocation
          - type: 'null'
      nics: # NOTE: see also DeviceNic
        type: array
        uniqueItems: true
        items:
          type: object
          additionalProperties: false
          required:
            - mac
            - iface_name
            - iface_vendor
            - peer_mac
            - peer_port
            - peer_switch
          properties:
            mac:
              $ref: common.yaml#/definitions/macaddr
            iface_name:
              $ref: common.yaml#/definitions/device_interface_name
            iface_vendor:
              type: string
            iface_type:
              type: string
            peer_mac:
              oneOf:
                - type: string
                - type: 'null'
            peer_port:
              oneOf:
                - type: string
                - type: 'null'
            peer_switch:
              oneOf:
                - type: string
                - type: 'null'
      disks:
        type: array
        uniqueItems: true
        items:
          type: object
          additionalProperties: false
          required:
            - id
            - serial_number
            - slot
            - size
            - vendor
            - model
            - firmware
            - transport
            - health
            - drive_type
            - enclosure
            - created
            - updated
          properties:
            id:
              $ref: common.yaml#/definitions/uuid
            serial_number:
              $ref: common.yaml#/definitions/disk_serial_number
            slot:
              oneOf:
                - $ref: common.yaml#/definitions/non_negative_integer
                - type: 'null'
            size:
              oneOf:
                - $ref: common.yaml#/definitions/non_negative_integer
                - type: 'null'
            vendor:
              oneOf:
                - type: string
                - type: 'null'
            model:
              oneOf:
                - type: string
                - type: 'null'
            firmware:
              oneOf:
                - type: string
                - type: 'null'
            transport:
              oneOf:
                - type: string
                - type: 'null'
            health:
              oneOf:
                - type: string
                - type: 'null'
            drive_type:
              oneOf:
                - type: string
                - type: 'null'
            enclosure:
              oneOf:
                - type: integer
                - type: 'null'
            hba:
              oneOf:
                - type: integer
                - type: 'null'
            created:
              type: string
              format: date-time
            updated:
              type: string
              format: date-time
      latest_report:
        description: the contents of the device report. Given its age we cannot provide a schema.
        anyOf:
          - type: 'null'
          - $ref: device_report.yaml#/definitions/DeviceReport_v3.0.0
          - type: object
