          - iface_name
          - iface_vendor
          - iface_driver
          - state
          - ipaddr
          - mtu
  DeviceNicFields:
    type: object
    additionalProperties: false
    properties:
      device_id:
        $ref: common.yaml#/definitions/uuid
      mac:
        $ref: common.yaml#/definitions/macaddr
      iface_name:
        $ref: common.yaml#/definitions/device_interface_name
      iface_vendor:
        type: string
      iface_type:
        type: string
      iface_driver:
        type: string
      state:
        oneOf:
          - type: string
          - type: 'null'
      ipaddr:
        oneOf:
          - $ref: common.yaml#/definitions/ipaddr
          - type: 'null'
      mtu:
        oneOf:
          - type: integer
          - type: 'null'
  DeviceNicField:
    allOf:
      - $ref: /definitions/DeviceNicFields
      - type: object
        maxProperties: 1
      - not:
          type: object
          required:
            - device_id
  DevicePXE:
