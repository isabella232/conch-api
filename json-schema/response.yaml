      id:
        $ref: common.yaml#/definitions/uuid
      name:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      alias:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      prefix:
        oneOf:
          - type: string
          - type: 'null'
      hardware_vendor_id:
        $ref: common.yaml#/definitions/uuid
      generation_name:
        oneOf:
          - type: string
          - type: 'null'
      legacy_product_name:
        oneOf:
          - type: string
          - type: 'null'
      sku:
        oneOf:
          - $ref: common.yaml#/definitions/mojo_standard_placeholder
          - type: 'null'
      specification:
        description: json blob of additional data
        oneOf:
          - type: string
          - type: 'null'
      rack_unit_size:
        $ref: common.yaml#/definitions/positive_integer
      hardware_product_profile:
        oneOf:
          - $ref: /definitions/HardwareProductProfile
          - type: 'null'
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
