                      - type: 'null'
                      - type: string
              rack:
                type: object
                additionalProperties: false
                required:
                  - name
                  - rack_unit_start
                properties:
                  name:
                    type: string
                  rack_unit_start:
                    $ref: common.yaml#/definitions/positive_integer
      ipmi:
        oneOf:
          - type: 'null'
          - type: object
            additionalProperties: false
            required:
              - mac
              - ip
            properties:
              mac:
