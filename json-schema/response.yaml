                    - type: string
            rack:
              type: object
              additionalProperties: false
              required:
                - name
                - rack_unit_start
              properties:
                name:
                  type: string
                rack_unit_start:
                  $ref: common.yaml#/definitions/positive_integer
        ipmi:
          oneOf:
            - type: 'null'
            - type: object
              additionalProperties: false
              required:
                - mac
                - ip
              properties:
                mac:
                  $ref: common.yaml#/definitions/macaddr
                ip:
                  oneOf:
                    - type: 'null'
                    - $ref: common.yaml#/definitions/ipaddr
        pxe:
          oneOf:
            - type: 'null'
            - type: object
              additionalProperties: false
              required:
                - mac
              properties:
                mac:
                  $ref: common.yaml#/definitions/macaddr
  DeviceLocation:
    type: object
    additionalProperties: false
    required:
      - datacenter
      - datacenter_room
      - rack
      - rack_unit_start
      - target_hardware_product
    properties:
      datacenter:
        $ref: /definitions/Datacenter
      datacenter_room:
        $ref: /definitions/DatacenterRoomDetailed
      rack:
        $ref: /definitions/Rack
      rack_unit_start:
        $ref: common.yaml#/definitions/positive_integer
      target_hardware_product:
