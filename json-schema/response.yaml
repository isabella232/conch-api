        type: object
        additionalProperties: false
        required:
          - id
          - name
          - alias
          - vendor
        properties:
          id:
            allOf:
              - description: hardware product ID
              - $ref: common.yaml#/definitions/uuid
          name:
            description: Hardware product name
            type: string
          alias:
            description: Hardware product alias
            type: string
          vendor:
            description: Hardware product vendor name
            type: string
  DeviceSetting:
    allOf:
      - $ref: /definitions/DeviceSettings
      - type: object
        maxProperties: 1
  DeviceSettings:
    type: object
    propertyNames:
      $ref: common.yaml#/definitions/device_setting_key
    additionalProperties:
      type: string
  HardwareProducts:
    type: array
    uniqueItems: true
    items:
      $ref: /definitions/HardwareProduct
  HardwareProduct:
    type: object
    additionalProperties: false
    required:
