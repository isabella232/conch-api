      validated:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      phase:
        $ref: common.yaml#/definitions/device_phase
      links:
        type: array
        uniqueItems: true
        items:
          type: string
          format: uri
      rack_id:
        oneOf:
          - $ref: common.yaml#/definitions/uuid
          - type: 'null'
      rack_unit_start:
        oneOf:
          - $ref: common.yaml#/definitions/positive_integer
