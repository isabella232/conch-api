---
$schema: 'http://json-schema.org/draft-07/schema#'
$defs:
  Error:
    description: this is the superset of all error schemas
    type: object
    additionalProperties: false
    required:
      - error
    properties:
      error:
        type: string
  ValidationError:
    description: base structure for all query_param, request, response validation error responses
    type: object
    additionalProperties: false
    required:
      - error
      - details
      - schema
    properties:
      error:
        type: string
        pattern: ' did not match required format$'
      details:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/$defs/JSONValidatorError'
      schema:
        type: string
        format: uri-reference
        pattern: '/json_schema/[^/.~]+/[^/.~]+$'
      data:
        description: any supplementary details will be included here
  QueryParamsValidationError:
    allOf:
      - $ref: '#/$defs/ValidationError'
      - type: object
        required:
          - data
          - error
        properties:
          error:
            type: string
            const: query parameters did not match required format
          schema:
            pattern: '/json_schema/query_params/[^/.~]+$'
          data:
            description: the parsed form of the query parameters, as they were passed to the schema for validation
            type: object
            additionalProperties:
              anyOf:
                - type: string
                - type: array
                  minItems: 2
                  items:
                    type: string
  RequestValidationError:
    allOf:
      - $ref: '#/$defs/ValidationError'
      - type: object
        required:
          - error
        properties:
          error:
            type: string
            const: request did not match required format
          schema:
            pattern: '/json_schema/request/[^/.~]+$'
  JSONValidatorError:
    description: 'serialized JSON::Validator::Error object: a single failure from validating a document with a JSON Schema'
    type: object
    additionalProperties: false
    required:
      - path
      - message
    properties:
      path:
        type: string
        format: json-pointer
      message:
        type: string
  Ping:
    type: object
    additionalProperties: false
    required:
      - status
    properties:
      status:
        const: ok
  LoginToken:
    type: object
    additionalProperties: false
    required:
      - jwt_token
    properties:
      jwt_token:
        type: string
        pattern: '[^.]+\.[^.]+\.[^.]+'
  DetailedDevice:
    type: object
    additionalProperties: false
    required:
      - id
      - serial_number
      - asset_tag
      - created
      - hardware_product_id
      - sku
      - health
      - hostname
      - last_seen
      - system_uuid
      - updated
      - uptime_since
      - validated
      - phase
      - links
      - build_id
      - build_name
      - latest_report
    properties:
      id:
        $ref: common.yaml#/$defs/uuid
      serial_number:
        $ref: common.yaml#/$defs/device_serial_number
      asset_tag:
        oneOf:
          - $ref: common.yaml#/$defs/device_asset_tag
          - type: 'null'
      created:
        type: string
        format: date-time
      hardware_product_id:
        $ref: common.yaml#/$defs/uuid
      sku:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      health:
        $ref: common.yaml#/$defs/device_health
      hostname:
        oneOf:
          - type: string
          - type: 'null'
      last_seen:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      system_uuid:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/$defs/uuid
      updated:
        type: string
        format: date-time
      uptime_since:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      validated:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      phase:
        $ref: common.yaml#/$defs/device_phase
      links:
        $ref: common.yaml#/$defs/links
      build_id:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/$defs/uuid
      build_name:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/$defs/mojo_standard_placeholder
      location:
        $comment: location is included only when device 'phase' is earlier than 'production'
        oneOf:
          - $ref: '#/$defs/DeviceLocation'
          - type: 'null'
      nics: # NOTE: see also DeviceNic
        $comment: nics is included only when device 'phase' is earlier than 'production'
        type: array
        uniqueItems: true
        items:
          type: object
          additionalProperties: false
          required:
            - mac
            - iface_name
            - iface_vendor
            - peer_mac
            - peer_port
            - peer_switch
          properties:
            mac:
              $ref: common.yaml#/$defs/macaddr
            iface_name:
              $ref: common.yaml#/$defs/device_interface_name
            iface_vendor:
              type: string
            iface_type:
              type: string
            peer_mac:
              oneOf:
                - type: string
                - type: 'null'
            peer_port:
              oneOf:
                - type: string
                - type: 'null'
            peer_switch:
              oneOf:
                - type: string
                - type: 'null'
      disks:
        $comment: disks is included only when device 'phase' is earlier than 'production'
        type: array
        uniqueItems: true
        items:
          type: object
          additionalProperties: false
          required:
            - id
            - serial_number
            - slot
            - size
            - vendor
            - model
            - firmware
            - transport
            - health
            - drive_type
            - enclosure
            - created
            - updated
          properties:
            id:
              $ref: common.yaml#/$defs/uuid
            serial_number:
              $ref: common.yaml#/$defs/disk_serial_number
            slot:
              oneOf:
                - $ref: common.yaml#/$defs/non_negative_integer
                - type: 'null'
            size:
              oneOf:
                - $ref: common.yaml#/$defs/non_negative_integer
                - type: 'null'
            vendor:
              oneOf:
                - type: string
                - type: 'null'
            model:
              oneOf:
                - type: string
                - type: 'null'
            firmware:
              oneOf:
                - type: string
                - type: 'null'
            transport:
              oneOf:
                - type: string
                - type: 'null'
            health:
              oneOf:
                - type: string
                - type: 'null'
            drive_type:
              oneOf:
                - type: string
                - type: 'null'
            enclosure:
              oneOf:
                - type: integer
                - type: 'null'
            hba:
              oneOf:
                - type: integer
                - type: 'null'
            created:
              type: string
              format: date-time
            updated:
              type: string
              format: date-time
      latest_report:
        description: the contents of the device report. Given its age we cannot provide a schema.
        anyOf:
          - type: 'null'
          - $ref: device_report.yaml#/$defs/DeviceReport_v3_0_0
          - type: object
    if:
      properties:
        phase:
          type: string
          enum:
            - integration
            - installation
    then:
      required:
        - location
        - nics
        - disks
    else:
      not:
        anyOf:
          - required:
            - location
          - required:
            - nics
          - required:
            - disks
  DeviceIds:
    type: array
    uniqueItems: true
    items:
      $ref: common.yaml#/$defs/uuid
  DeviceSerials:
    type: array
    uniqueItems: true
    items:
      $ref: common.yaml#/$defs/device_serial_number
  Devices:
    type: array
    uniqueItems: true
    items:
      $ref: '#/$defs/Device'
  Device:
    type: object
    additionalProperties: false
    required:
      - id
      - serial_number
      - asset_tag
      - created
      - hardware_product_id
      - sku
      - health
      - hostname
      - last_seen
      - system_uuid
      - updated
      - uptime_since
      - validated
      - phase
      - links
      - build_id
      - build_name
    properties:
      id:
        $ref: common.yaml#/$defs/uuid
      serial_number:
        $ref: common.yaml#/$defs/device_serial_number
      asset_tag:
        oneOf:
          - $ref: common.yaml#/$defs/device_asset_tag
          - type: 'null'
      created:
        type: string
        format: date-time
      hardware_product_id:
        $ref: common.yaml#/$defs/uuid
      sku:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      health:
        $ref: common.yaml#/$defs/device_health
      hostname:
        oneOf:
          - type: string
          - type: 'null'
      last_seen:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      system_uuid:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/$defs/uuid
      updated:
        type: string
        format: date-time
      uptime_since:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      validated:
        oneOf:
          - type: string
            format: date-time
          - type: 'null'
      phase:
        $ref: common.yaml#/$defs/device_phase
      links:
        $ref: common.yaml#/$defs/links
      build_id:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/$defs/uuid
      build_name:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/$defs/mojo_standard_placeholder
      rack_id:
        oneOf:
          - $ref: common.yaml#/$defs/uuid
          - type: 'null'
      rack_name:
        description: rack.full_rack_name (datacenter_room.vendor_name + ':' + rack.name)
        oneOf:
          - $ref: common.yaml#/$defs/mojo_relaxed_placeholder
          - type: 'null'
      rack_unit_start:
        oneOf:
          - $ref: common.yaml#/$defs/positive_integer
          - type: 'null'
    if:
      properties:
        phase:
          type: string
          enum:
            - integration
            - installation
    then:
      required:
        - rack_id
        - rack_name
        - rack_unit_start
    else:
      not:
        anyOf:
          - required:
            - rack_id
          - required:
            - rack_name
          - required:
            - rack_unit_start
  DeviceNics:
    type: array
    uniqueItems: true
    items:
      $ref: '#/$defs/DeviceNic'
  DeviceNic:
    allOf:
      - $ref: '#/$defs/DeviceNicFields'
      - type: object
        required:
          - device_id
          - mac
          - iface_name
          - iface_vendor
          - state
          - ipaddr
          - mtu
  DeviceNicFields:
    type: object
    additionalProperties: false
    properties:
      device_id:
        $ref: common.yaml#/$defs/uuid
      mac:
        $ref: common.yaml#/$defs/macaddr
      iface_name:
        $ref: common.yaml#/$defs/device_interface_name
      iface_vendor:
        type: string
      iface_type:
        type: string
      state:
        oneOf:
          - type: string
          - type: 'null'
      ipaddr:
        oneOf:
          - $ref: common.yaml#/$defs/ipaddr
          - type: 'null'
      mtu:
        oneOf:
          - type: integer
          - type: 'null'
  DeviceNicField:
    allOf:
      - $ref: '#/$defs/DeviceNicFields'
      - type: object
        minProperties: 1
        maxProperties: 1
      - not:
          type: object
          required:
            - device_id
  DevicePXE:
    type: object
    additionalProperties: false
    required:
      - id
      - phase
      - ipmi
      - pxe
    properties:
      id:
        $ref: common.yaml#/$defs/uuid
      phase:
        $ref: common.yaml#/$defs/device_phase
      location:
        oneOf:
          - type: 'null'
          - $ref: '#/$defs/DeviceLocation'
      ipmi:
        oneOf:
          - type: 'null'
          - type: object
            additionalProperties: false
            required:
              - mac
              - ip
            properties:
              mac:
                $ref: common.yaml#/$defs/macaddr
              ip:
                oneOf:
                  - type: 'null'
                  - $ref: common.yaml#/$defs/ipaddr
      pxe:
        oneOf:
          - type: 'null'
          - type: object
            additionalProperties: false
            required:
              - mac
            properties:
              mac:
                $ref: common.yaml#/$defs/macaddr
    if:
      properties:
        phase:
          type: string
          enum:
            - integration
            - installation
    then:
      required:
        - location
    else:
      not:
        required:
          - location
  DevicePXEs:
    type: array
    uniqueItems: true
    items:
      $ref: '#/$defs/DevicePXE'
  DevicePhase:
    type: object
    additionalProperties: false
    required:
      - id
      - phase
    properties:
      id:
        $ref: common.yaml#/$defs/uuid
      phase:
        $ref: common.yaml#/$defs/device_phase
  DeviceSku:
    type: object
    additionalProperties: false
    required:
      - id
      - hardware_product_id
      - sku
    properties:
      id:
        $ref: common.yaml#/$defs/uuid
      hardware_product_id:
        $ref: common.yaml#/$defs/uuid
      sku:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
  DeviceLocation:
    type: object
    additionalProperties: false
    required:
      - az
      - datacenter_room
      - rack
      - rack_unit_start
      - target_hardware_product
    properties:
      az:
        type: string
      datacenter_room:
        # description: datacenter_room.alias
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      rack:
        # description: rack.full_rack_name (datacenter_room.vendor_name + ':' + rack.name)
        $ref: common.yaml#/$defs/mojo_relaxed_placeholder
      rack_unit_start:
        $ref: common.yaml#/$defs/positive_integer
      target_hardware_product:
        description: Details of the hardware product the device is expected to be based on its current position and the rack layout.
        type: object
        additionalProperties: false
        required:
          - id
          - name
          - alias
          - sku
          - hardware_vendor_id
        properties:
          id:
            allOf:
              - description: hardware product ID
              - $ref: common.yaml#/$defs/uuid
          name:
            description: Hardware product name
            type: string
          alias:
            description: Hardware product alias
            type: string
          sku:
            $ref: common.yaml#/$defs/mojo_standard_placeholder
          hardware_vendor_id:
            $ref: common.yaml#/$defs/uuid
  DeviceSetting:
    allOf:
      - $ref: '#/$defs/DeviceSettings'
      - type: object
        maxProperties: 1
  DeviceSettings:
    type: object
    propertyNames:
      $ref: common.yaml#/$defs/device_setting_key
    additionalProperties:
      type: string
  HardwareProducts:
    type: array
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      required:
        - id
        - name
        - alias
        - generation_name
        - sku
        - created
        - updated
      properties:
        id:
          $ref: common.yaml#/$defs/uuid
        name:
          $ref: common.yaml#/$defs/mojo_standard_placeholder
        alias:
          $ref: common.yaml#/$defs/mojo_standard_placeholder
        generation_name:
          oneOf:
            - type: string
            - type: 'null'
        sku:
          $ref: common.yaml#/$defs/mojo_standard_placeholder
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time
  HardwareProduct:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - alias
      - prefix
      - hardware_vendor_id
      - generation_name
      - legacy_product_name
      - sku
      - specification
      - rack_unit_size
      - created
      - updated
      - validation_plan_id
      - bios_firmware
      - cpu_num
      - cpu_type
      - dimms_num
      - hba_firmware
      - nics_num
      - psu_total
      - purpose
      - ram_total
      - sas_hdd_num
      - sas_hdd_size
      - sas_hdd_slots
      - sata_hdd_num
      - sata_hdd_size
      - sata_hdd_slots
      - sata_ssd_num
      - sata_ssd_size
      - sata_ssd_slots
      - sas_ssd_num
      - sas_ssd_size
      - sas_ssd_slots
      - nvme_ssd_num
      - nvme_ssd_size
      - nvme_ssd_slots
      - raid_lun_num
      - usb_num
    properties:
      id:
        $ref: common.yaml#/$defs/uuid
      name:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      alias:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      prefix:
        oneOf:
          - type: string
          - type: 'null'
      hardware_vendor_id:
        $ref: common.yaml#/$defs/uuid
      generation_name:
        oneOf:
          - type: string
          - type: 'null'
      legacy_product_name:
        oneOf:
          - type: string
          - type: 'null'
      sku:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      specification:
        oneOf:
          - $ref: common.yaml#/$defs/HardwareProductSpecification
          - type: 'null'
      rack_unit_size:
        $ref: common.yaml#/$defs/positive_integer
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
      validation_plan_id:
        $comment: this property will become nullable in v3.3 and removed in v4.0
        deprecated: true
        allOf:
          - $ref: common.yaml#/$defs/uuid
      bios_firmware:
        type: string
      cpu_num:
        type: integer
      cpu_type:
        type: string
      dimms_num:
        type: integer
      hba_firmware:
        oneOf:
          - type: string
          - type: 'null'
      nics_num:
        type: integer
      psu_total:
        type: integer
      purpose:
        type: string
      ram_total:
        type: integer
      sas_hdd_num:
        type: integer
      sas_hdd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sas_hdd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sata_hdd_num:
        type: integer
      sata_hdd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sata_hdd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sata_ssd_num:
        type: integer
      sata_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sata_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sas_ssd_num:
        type: integer
      sas_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sas_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      nvme_ssd_num:
        type: integer
      nvme_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      nvme_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      raid_lun_num:
        type: integer
      usb_num:
        type: integer
  LegacyValidations:
    $comment: this definition will be removed in v4.0
    deprecated: true
    type: array
    uniqueItems: true
    items:
      $ref: '#/$defs/LegacyValidation'
  LegacyValidation:
    $comment: this definition will be removed in v4.0
    deprecated: true
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - version
      - description
      - created
      - updated
      - deactivated
    properties:
      id:
        $ref: common.yaml#/$defs/uuid
      name:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      version:
        $ref: common.yaml#/$defs/positive_integer
      description:
        type: string
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
      deactivated:
        oneOf:
          - type: 'null'
          - type: string
            format: date-time
  LegacyValidationPlans:
    $comment: this definition will be removed in v4.0
    deprecated: true
    type: array
    uniqueItems: true
    items:
      $ref: '#/$defs/LegacyValidationPlan'
  LegacyValidationPlan:
    $comment: this definition will be removed in v4.0
    deprecated: true
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - description
      - created
    properties:
      id:
        $ref: common.yaml#/$defs/uuid
      name:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      description:
        type: string
      created:
        type: string
        format: date-time
  LegacyValidationResult:
    type: object
    additionalProperties: false
    required:
      - id
      - category
      - component
      - hint
      - message
      - status
      - validation_id
      - name
      - version
      - description
    properties:
      id:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/$defs/uuid
      category:
        type: string
      component:
        oneOf:
          - type: 'null'
          - type: string
      hint:
        oneOf:
          - type: 'null'
          - type: string
      message:
        type: string
      status:
        $ref: common.yaml#/$defs/validation_status
      validation_id:
        $ref: common.yaml#/$defs/uuid
      name:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      version:
        $ref: common.yaml#/$defs/positive_integer
      description:
        type: string
  LegacyValidationResults:
    type: array
    uniqueItems: true
    items:
      $ref: '#/$defs/LegacyValidationResult'
  ValidationStateWithResults:
    type: object
    additionalProperties: false
    required:
      - id
      - created
      - device_id
      - results
      - status
      - hardware_product_id
      - device_report_id
    properties:
      id:
        $ref: common.yaml#/$defs/uuid
      created:
        type: string
        format: date-time
      device_id:
        $ref: common.yaml#/$defs/uuid
      results:
        type: array
        uniqueItems: true
        items:
          $ref: '#/$defs/LegacyValidationResult'
      status:
        $ref: common.yaml#/$defs/validation_status
      hardware_product_id:
        $ref: common.yaml#/$defs/uuid
      device_report_id:
        $ref: common.yaml#/$defs/uuid
  ReportValidationResults:
    type: object
    additionalProperties: false
    required:
      - device_serial_number
      - hardware_product_id
      - sku
      - status
      - results
    properties:
      device_serial_number:
        $ref: common.yaml#/$defs/device_serial_number
      hardware_product_id:
        $ref: common.yaml#/$defs/uuid
      sku:
        $ref: common.yaml#/$defs/mojo_standard_placeholder
      status:
        $ref: common.yaml#/$defs/validation_status
      results:
        $ref: '#/$defs/LegacyValidationResults'
  Datacenters:
    type: array
    uniqueItems: true
    items:
      $ref: '#/$defs/Datacenter'
  Datacenter:
    type: object
    additionalProperties: false
    required:
      - id
      - vendor
      - vendor_name
      - region
      - location
      - created
      - updated
    properties:
      id:
        $ref: common.yaml#/$defs/uuid
      vendor:
        type: string
      vendor_name:
        description: the vendor's name for the datacenter
        oneOf:
          - type: string
          - type: 'null'
      region:
        type: string
      location:
        type: string
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
  DatacenterRoomsDetailed:
    type: array
