---
$schema: 'http://json-schema.org/draft-07/schema#'
$defs:
  uuid:
    type: string
    pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
  non_zero_uuid:
    allOf:
      - $ref: '#/$defs/uuid'
      - not:
          const: 00000000-0000-0000-0000-000000000000
  ipaddr:
    oneOf:
      - type: string
        format: ipv4
      - type: string
        format: ipv6
  macaddr:
    type: string
    pattern: '^[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}$'
  relay_serial_number:
    type: string
    pattern: ^\S+$
  device_serial_number:
    allOf:
      - type: string
        pattern: ^\S+$
      - $ref: '#/$defs/mojo_standard_placeholder'
  device_asset_tag:
    type: string
    pattern: ^\S+$
  device_health:
    description: corresponds to device_health_enum in the database
    type: string
    enum:
      - error
      - fail
      - unknown
      - pass
  device_phase:
    description: corresponds to device_phase_enum in the database (also used for racks)
    type: string
    enum:
      - integration
      - installation
      - production
      - diagnostics
      - decommissioned
  device_interface_name:
    allOf:
      - type: string
        pattern: ^\S+$
      - $ref: '#/$defs/mojo_relaxed_placeholder'
  device_setting_key:
    $ref: '#/$defs/mojo_relaxed_placeholder'
  disk_serial_number:
    type: string
    pattern: ^\S+$
  room_az:
    type: string
    pattern: ^[\w-]+$
  user_setting_key:
    $ref: '#/$defs/mojo_relaxed_placeholder'
  role:
    description: corresponds to role_enum in the database
    type: string
    enum:
      - ro
      - rw
      - admin
  validation_status:
    description: corresponds to validation_status_enum in the database
    type: string
    enum:
      - error
      - fail
      - pass
  non_empty_string:
    type: string
    minLength: 1
  positive_integer:
    type: integer
    minimum: 1
  non_negative_integer:
    type: integer
    minimum: 0
  mojo_standard_placeholder:
    description: see https://metacpan.org/pod/Mojolicious::Guides::Routing#Standard-placeholders
    type: string
    pattern: '^[^/.]+$'
  mojo_relaxed_placeholder:
    description: see https://metacpan.org/pod/Mojolicious::Guides::Routing#Relaxed-placeholders
    type: string
    pattern: '^[^/]+$'
  email_address:
    allOf:
      - type: string
        format: email
      - $ref: '#/$defs/mojo_relaxed_placeholder'
  links:
    type: array
    uniqueItems: true
    items:
      type: string
      format: uri
  HardwareProductSpecification:
    description: this is the structure of the hardware_product.specification database column
    type: object
    properties:
      disk_size:
        type: object
        $comment: property names correspond to device report /disks/<disk serial>/model
        required:
          - _default
        additionalProperties:
          $comment: property values are compared to device report /disks/<disk serial>/block_sz
          type: integer
      chassis:
        type: object
        properties:
          memory:
            type: object
            properties:
              dimms:
                $comment: items are in slot order, as in device report /dimms/*
                type: array
                minItems: 1
                items:
                  type: object
                  properties:
                    slot:
                      $comment: compared to device report /dimms/*/memory-locator/memory-serial-number
                      type: string

# vim: set sts=2 sw=2 et :
